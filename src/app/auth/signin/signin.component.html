<div class="row">
  <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
    <form (ngSubmit)="onSignin(f)" #f="ngForm">		
	  <div class="form-group">
	    <label for="email">Email</label>
	    <input type="email" type="email" name="email" ngModel class="form-control">
	  </div>
	  <div class="form-group">
		<label for="password">Password</label>
		<input type="password" type="password" name="password" ngModel [minlength]="6" class="form-control">
	  </div>
	  <button class="btn btn-primary" type="submit" [disabled]="!f.valid">Sign in</button>
    </form>
  </div>	
</div>
